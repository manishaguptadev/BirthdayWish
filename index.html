<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link href="./assets/css/lib/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Birthday Countdown</title>
  </head>
  <body>
    <div
      class="d-flex justify-content-center align-items-center flex-column main-wrapper"
    >
      <div class="birthday-countdown-box w-100">
        <h2 class="text-center mb-5 fw-light">Birthday Countdown</h2>
        <div class="birthday-container w-100">
          <div class="container">
            <div class="border border-2 border-danger rounded birthday-box">
              <h1 class="text-center mb-5 corn-flower-blue text-shadow">
                <span class="dob pink" id="numberOfDays">21</span>Days
              </h1>

              <div class="timer d-flex justify-content-center playfair">
                <div
                  class="d-flex justify-content-center align-items-baseline border-end border-2 px-2"
                >
                  <span class="pr-3 h1 numbers" id="numberOfHours">300</span>
                  <h2 class="hour time h3 text-shadow gray">:H</h2>
                </div>
                <div
                  class="d-flex justify-content-center align-items-baseline border-end border-2 px-2"
                >
                  <span class="h1 numbers" id="numberOfMinutes">500</span>
                  <h2 class="min time h3 text-shadow gray">:M</h2>
                </div>
                <div
                  class="d-flex justify-content-center align-items-baseline px-2"
                >
                  <span class="h1 numbers" id="numbersOfSeconds">5000</span>
                  <h2 class="sec time h3 text-shadow gray">:S</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="birthday-wishes-box d-none">
        <div class="container">
          <div class="birthday-box">
            <h1 class="text-center mb-4 text-shadow font-lighter playfair">
              It's a Party Time!
            </h1>
            <img
              src="./assets/images/birthday-wallpaper.jpg"
              class="img-fluid"
              alt="birthday wallpaper"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/lib/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
